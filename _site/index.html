<script>
var timer;

$(".category-container").mouseenter(function(){
   var self = this;
    timer = setTimeout(function(){
        $(self).find(".project").each(function(i) {
    $(this).delay(i*100).transition(
        {opacity:'1.0', y: '0'}, 200).css("display", "block"); 
});
    },250/* <--- the delay */)
}).mouseleave(function(){
  var self = this;
  $(self).find(".project").transition(
        {opacity:'0'}, 200).transition({y: '20', delay: 200});
    clearTimeout(timer);
});

$('.project').hover(
    function() {
        $('.projects .project:not(:hover)').css({"-webkit-filter":"brightness(60%)" ,"filter":"brightness(0.6)"})
    },
    function() {
        $(".project").css({"-webkit-filter":"brightness(100%)" ,"filter":"brightness(1.0)"});
    }
);

var divs = $('.scroll');
$('.category-container').on('scroll', function() {
   var st = $(this).scrollTop();
   divs.css({ 'opacity' : (1 - st/50) });
});

$('.category-container').scroll(function() {
  var y = $(this).scrollTop();
  if (y > 51) {
    $('.scroll').css({
            'display': 'none'
        });
  } else {
    $('.scroll').css({
            'display': 'block'
        });
  }
});

$('.page-content').on('mouseenter','.category-container', function(){
    var $this   = $(this),
        $scroll = $this.find('.scroll');
    if($this.hasScrollBar()){
        $scroll.css({'visibility':'visible', 'display': 'block'});
    } else {
        $scroll.css({'visibility':'hidden', 'display': 'none'});
    }   
});

(function ($) {
    $.fn.hasScrollBar = function () {
        return this.get(0).scrollHeight > (this.height() + 70);
    }
})(jQuery);
</script>
